<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Character Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 1em 1em 3em;
            white-space: nowrap;
            overflow: auto;
            line-height: 0;
            background: #333;
            color: #fff;
            font-size: 15px;
        }
        .col {
            transition: color 0.15s, background 0.15s;
            display: inline-block;
            border: 1px solid #999;
            width: calc(0.8vw + 1em);
            height: calc(0.8vw + 1em);
            line-height: calc(0.8vw + 1em);
            box-sizing: border-box;
            text-align: center;
            cursor: pointer;
            margin: -1px -1px 0 0;
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            background: #000;
        }
        .col--active {
            background: #fff;
            color: #000;
        }

        #controls {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            z-index: 1;
            display: flex;
            flex-flow: row nowrap;
        }

        #input {
            font-family: monospace;
            box-sizing: border-box;
            padding: 0.5em;
            width: 100%;
            border: 0 none;
            background: #000;
            color: #ff6;
            flex: 1;
        }

        #characters {
            box-sizing: border-box;
            padding: 0.5em;
            border: 0 none;
            background: #fff;
            color: #333;
            flex: none;
            width: 150px;
        }
    </style>
    <script>window.module = {}</script>
    <script src="./lib/chars.js"></script>
    <script>
        window.chars = window.module.exports;
        delete window.module;
    </script>

    <script>
        $(() => {
            const byteSize = 8;
            const charSize = 16;

            let $body = $('body'), $row;
            const $characterSelect = $('#characters');
            const $input = $('#input');

            function renderFromChar(char) {
                if (!chars[char]) {
                    return;
                }

                generateFromCode(chars[char].join(','));
                $input.val('[' + chars[char].map(value => "'" + value + "'").join(',') + ']');
            }

            function setState($col, state) {
                $col.html(state).data('state', state)[state ? 'addClass' : 'removeClass']('col--active');
            }

            function hex2bin(hex) {
                return parseInt(hex, 16).toString(2);
            }

            function bin2Hex(bin) {
                return parseInt(bin, 2).toString(16);
            }

            function generateCode() {
                const $rows = $body.children('.row');
                let result = [],
                  _tmp;

                for (let part = 0; part < charSize / byteSize; part++) {
                    for (let x = 0; x < charSize; x++) {
                        _tmp = bin2Hex(
                          Array.from(Array(byteSize).keys())
                            .map(i => $rows.eq((part * byteSize) + i).children('.col').eq(x).data('state'))
                            .reverse().join('')
                        );
                        result.push('0x' + '0'.repeat(2 - _tmp.length) + _tmp);
                    }
                }

                $input.val('[' + result.map(value => "'" + value + "'").join(',') + ']');

                return result;
            }

            function generateFromCode(code) {
                const $rows = $body.children('.row');

                const result = code.split(/,[ ]*/g)
                  .map(value => hex2bin(value.replace('0x', '')))
                  .map(value => ('0'.repeat(byteSize - value.length) + value).split('').reverse().map(bit => parseInt(bit, 10)));

                result.forEach((byte, i) => {
                    const part = Math.floor(i / charSize);
                    const x = i % charSize;

                    byte.forEach((bit, i) => {
                        setState($rows.eq((part * byteSize) + i).children('.col').eq(x), bit);
                    });
                });

                return result;
            }


            for (let y = 0; y < charSize; y++) {
                $row = $('<div class="row"></div>').data('row', y);

                for (let x = 0; x < charSize; x++) {
                    $row.append($('<div class="col"></div>'));
                }

                $body.append($row);
            }

            renderFromChar(' ');

            Object.keys(window.chars || {}).forEach(char => $characterSelect.append($('<option></option>').prop('value', char).html(char)));
            $characterSelect.change(() => renderFromChar($characterSelect.val()));

            $body.find('.col').click(function() {
                const $col = $(this);
                const newState = $col.data('state') ? 0 : 1;
                setState($col, newState);
                generateCode();
            });

            $input.on('input', () => generateFromCode($input.val().replace(/[^0-9a-f,x]/g, '')));
        });
    </script>
</head>
<body>
  <div id="controls">
      <input value="" id="input">
      <select id="characters">
          <option value="">(load character)</option>
      </select>
  </div>
</body>
</html>
